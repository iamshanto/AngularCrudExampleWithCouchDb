<div class="panel panel-primary">
    <div class="panel-heading">Customer List</div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers">
                <td>ID {{customer}}</td>
                <td>{{ customer.doc.firstName}}</td>
                <td>{{ customer.doc.lastName}}</td>
                <td>{{ customer.doc.email}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['customer', 'view', customer.doc._id]">View</a>
                    <a class="btn btn-primary" [routerLink]="['customer', 'edit', customer.doc._id]">Edit</a>
                    <button class="btn btn-primary" (click)="deleteCustomer(customer.doc._id, customer.doc._rev)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
